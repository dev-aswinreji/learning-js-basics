<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1 id="hello"></h1>
  <button id="promises">click</button>
</body>

<script>
  const promise = document.getElementById("promises")
  const pr = new Promise((resolve, reject) => {
    resolve("Promise is resolved")
  })
  function HandlePromise() {
    pr.then((res) => console.log(res))
  }
  promise.addEventListener('click', HandlePromise)

</script>

</html>
